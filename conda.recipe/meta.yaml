{% set version = '0.1.1' %}
{% set url = 'https://choppy.3steps.cn/go-choppy/pie-chart-js-plugin/' %}
{% set description = 'An choppy plugin to draw an interactive pie chart.' %}
{% set long_description = 'The pie chart plugin will draw an interactive pie chart by using echarts library.' %}

package:
  name: pie-chart-js-plugin
  version: {{ version }}


source:
  - path: ../


build:
  include_recipe: True
  entry_points:
    - pie-chart-js = pie_chart.pie_chart:PieChartJSPlugin


requirements:
  build:
    - setuptools
    - python

  run:
    - python
    - mk-media-extension>=0.1.0

# test:
