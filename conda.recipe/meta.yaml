about:
  home: {{ url }}
  license: BSD 3-Clause
  license_file: LICENSE.md
  license_family: BSD

  summary: {{ description }}
  description: {{ long_description }}
  doc_url: http://docs.3steps.cn
  dev_url: {{ url }}